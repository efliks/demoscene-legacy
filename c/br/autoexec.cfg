
{ === USTAWIANIE ZMIENNYCH === }

{ poczatkowy kolor czcionki w konsoli }
set v_concol 210

{ przyrost koloru dla czcionki w konsoli }
set v_conaddcol 1

{ poczatkowy kolor czcionki w grze }
set v_gamecol 24

{ przyrost koloru czcionki w grze }
set v_gameaddcol 1

{ predkosc, a raczej opoznienie myszy (im mniejsza wartosc,
tym szybszy ruch myszy }
set v_mousespd 10

{ predkosc scrollowania mapy }
set v_scrollspd 3

{ jesli = 1, stosowane sa fadingi }
set v_fadeflag 1

{ jesli = 1, pokazywane sa wraki pojazdow }
set v_showdead 1

{ format zrzutow ekranowych }
set v_dumpformat 0 { 0 = PCX, 1 = BMP }

{ jesli = 1, pokazywana jest pozycja na mapie }
set v_mappos 1

{ kolory dla malej mapki (radar) }
set v_mmapcol0 80
set v_mmapcol1 30

{ kolor koleczka, ktore oznacza 'aktywny' pojazd }
set v_selcol 50

{ kolor ramki do zaznaczania pojazdow }
set v_framecol 28

{ kolor promienia radaru w malej mapce }
set v_mmaprcol 10

{ predkosc promienia radaru w malej mapce }
set v_mmaprspd 2

{ okresla kierunek ruchu promienia radaru, 0 = brak promienia }
set v_mmaprdir 1

{ jesli = 1, pokazywany jest czas, ktory uplynal od zaladowania
mapy }
set v_isclock 1

{ === KONIEC USTAWIANIA ZMIENNYCH === }


{ pokazuje czas kompilacji programu }
build

{ pokazuje informacje poczatkowe }
intromsg

{ ladowanie mapy }
map mapxx.map

{ przesun ekran na srodek mapy }
center


